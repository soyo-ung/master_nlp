						<textarea style='display:none'> <FONT size=3 face=굴림,GulimChe>지난 2월 초 종로에 있는 '문화공간 온'에서&nbsp; 일로 DJ 최동욱 선생님을 만나볼 기회가 있었다.&nbsp;선생님에 대해 어느 정도 알고 만나야겠다 생각하고 인터넷으로 정보를 검색하던 중 선생님의 대표 음악 방송 &lt;3시의 다이얼&gt; 시그널 뮤직, That Happy Feeling(Bert Kaempert 악단)을 들었다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>아니 그런데 이게 어찌된 일인가? 분명 선생님은 1964년부터 1970년까지 &lt;3시의 다이얼&gt;을 하셨으니까 내 나이 5살에서 11살까지 기간인데 That Happy Feeling은 내 귀에 아주 익숙한 곡이었다. 익숙한 것을 넘어서 따뜻하고 즐거운 느낌까지 주었다. 도대체 무슨 연유일까?</FONT><FONT face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>울 엄마는 20대에 네 아이 엄마가 되었다. 이른 나이에 결혼했고 바로 큰 아이를 낳고 2년 간격으로 연달아 3명을 더 낳았다. 청춘이란 것을 즐기지도 못하고 아이 낳고 키우다 20대 세월을 다 보낸 것이다. 왜 엄마라고 자유와 낭만에 대한 갈증이 없었을까? 그런 갈증을 엄마는 음악 감상으로 풀지 않았나 싶다. 내 기억으로 엄마는 늘 라디오를 끼고 살면서 노래를 흥얼거렸다. 특히 엄마는 팝송을 좋아하셨다. 나는 그런 엄마 옆에서 엄마의 팝송을 듣고 자랐다. 그래서 대부분 올드 팝송은 제목과 가수는 몰라도 가락은 다 흥얼거릴 수 있다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>최동욱과 만난 이야기를&nbsp;엄마에게 보내드렸더니, 그 시절 &lt;3시의 다이얼&gt;팬이었다고 아이 같이 좋아하셨다. &lt;3시의 다이얼&gt; 시그널 음악을 듣고 싶다고 하셔서 엄마와 내가 노는 카페에 &lt;3시의 다이얼&gt; 시그널곡인 That Happy Feeling부터 프랑크 푸르셀, 폴 모리아 곡 등 음악 방송의 시그널, 파이널 37곡을 찾아서 올려드렸다. 엄마는 젊은 시절 좋아했던 곡을 다 잊고 살았는데 다시 들을 수 있게 되었다며 무척 신나하셨다. 엄마 '미래 애인'이라 정하고 애지중지하는 '앙드레 뤼' 곡도 잠시 잊은 듯, 엄마 집에 가면 늘 그 때 그 팝송이 흘러나오곤 했다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>엄마는 매주 일요일마다 ‘문화공간 온’에서 하는 &lt;3시의 다이얼&gt;도 가고 싶어 하셨다. 일요일 잘 짬이 나지 않았던 데다 층계 오르기 힘들어 하는 엄마에게 3층에 있는 ‘문화공간 온’은 좀 버거우리라 생각했다. 그런데 &lt;3시의 다이얼&gt;이 토요일로 옮겨지고 고관절도 조금 나아진 것 같아 지난 6일 엄마를 모시고 갔다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;



<FONT size=3 face=굴림,GulimChe></FONT>

<FONT face=굴림,GulimChe>▲ 열심히 곡을 찾으시는 최동욱 선생님</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>30명가량 모인 &lt;3시의 다이얼&gt;은 가수 장미화씨도 와서 그 열기가 뜨거웠다. 자리가 비좁다 느낄 정도였다. 30명 가량 모인 &lt;3시의 다이얼&gt;은 처음이라고 했다. 아마 토요일로 옮겨서 더 많이 참석한 것 같았다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;



<FONT size=3 face=굴림,GulimChe></FONT>

<FONT face=굴림,GulimChe>▲ 청중으로 가득 찬 '문화공간 온'</FONT>



<FONT size=3 face=굴림,GulimChe></FONT>

<FONT face=굴림,GulimChe>▲ 여전히 명랑쾌활한 장미화님 마이크 잡으시고...</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>엄마는 듣고 싶은 곡으로 Jim Reeves의 ‘He‘ll have to go’를 신청하셨다. Jim Reeves가 비행기사고로 사망했을 때 너무 슬퍼서 우셨단 이야기도 하셨다. 들으면서 웃음이 툭하고 튀어나왔다. 아~~ 아직도 귀엽고 사랑스러운 울 엄마. </FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>2시간 30분 이상 진행한 &lt;3시의 다이얼&gt; 신청곡은 주로 올드 팝이라 그런지 엄마는 거의 모든 음악을 흥얼거리시며 박수치며 즐거워하셨다. 끝나고 최동욱 선생님과 사진도 한 장 찍으셨다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;



<FONT size=3 face=굴림,GulimChe></FONT>

<FONT face=굴림,GulimChe>▲ 최동욱 샘과 엄마</FONT><FONT size=3 face=굴림,GulimChe>'문화공간 온'에서 새싹이 가득한 새싹비빔밥을 저녁으로 맛있게 먹고 집에 돌아오면서 엄마는 이렇게 말씀하셨다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>“니, 오늘 효도했다.”</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>그리고 카페에 &lt;3시에 다이얼&gt;에서 찍은 사진을 올려드렸더니 이렇게 댓글을 다셨다.</FONT><FONT size=3 face=굴림,GulimChe></FONT>&nbsp;<FONT size=3 face=굴림,GulimChe>"딸아 고마워, 너무 너무 좋았어. 또 기회 만들어줄 거지 땡큐"</FONT><FONT size=3><FONT face=굴림,GulimChe></FONT></FONT><FONT size=3 face=굴림,GulimChe>하하하. 어버이날 선물 제대로 해드렸다. 비록 여든에 가까운 나이지만 그 시절 그 때로 갔다 온 엄마의 젊음을 위해 한 달에 한번은 엄마와 가도록 노력해야겠다.</FONT>@4d4e81d3f9219886bcadb3dc9b503f82@H*@4d4e81d3f9219886bcadb3dc9b503f82@ </textarea>
